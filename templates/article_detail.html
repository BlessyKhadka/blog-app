{% extends "base.html" %}

{% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
  <p class="text-muted">
    by {{ object.author }} | {{ object.date }}
  </p>
  <p>{{ object.body }}</p>
</div>

<hr>

<p>
  <a href="{% url 'article_edit' object.pk %}">Edit</a> |
  <a href="{% url 'article_delete' object.pk %}">Delete</a>
</p>

<p>
  <a href="{% url 'article_list' %}">‚Üê Back to all articles</a>
</p>
{% endblock content %}
