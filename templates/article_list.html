{% extends "base.html" %}

{% block content %}
<h1>Articles</h1>

{% for article in article_list %}
  <div class="card mb-3">
    <div class="card-header">
      <strong><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></strong>
      <span class="text-muted">by {{ article.author }} | {{ article.date }}</span>
    </div>
    <div class="card-body">
      {{ article.body }}
    </div>
    <div class="card-footer">
      <a href="{% url 'article_edit' article.pk %}">Edit</a> |
      <a href="{% url 'article_delete' article.pk %}">Delete</a>
    </div>
  </div>
{% empty %}
  <p>No articles yet.</p>
{% endfor %}

<p><a href="{% url 'article_new' %}">+ New Article</a></p>
{% endblock content %}
